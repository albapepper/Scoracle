# Weekly Stats Database Sync
# Runs every Sunday at 6:00 AM UTC
# Full two-phase seeding: discovery -> profile fetch -> stats

name: Weekly Stats Sync

on:
  schedule:
    # Every Sunday at 6:00 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:
    inputs:
      sport:
        description: 'Sport to seed (leave empty for all)'
        required: false
        type: choice
        options:
          - ''
          - 'NBA'
          - 'NFL'
          - 'FOOTBALL'
      season:
        description: 'Season year (default: current)'
        required: false
        type: string
      skip_profiles:
        description: 'Skip profile fetch phase'
        required: false
        type: boolean
        default: false

env:
  PYTHON_VERSION: '3.11'
  STATSDB_PATH: 'instance/statsdb/stats.sqlite'

jobs:
  sync:
    name: Sync Stats Database
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Create statsdb directory
        run: mkdir -p instance/statsdb

      - name: Download existing database
        uses: actions/download-artifact@v4
        with:
          name: stats-database
          path: instance/statsdb/
        continue-on-error: true

      - name: Initialize database (if needed)
        env:
          API_SPORTS_KEY: ${{ secrets.API_SPORTS_KEY }}
        run: |
          python -m backend.app.statsdb.cli init

      - name: Run two-phase seeding
        env:
          API_SPORTS_KEY: ${{ secrets.API_SPORTS_KEY }}
        run: |
          # Determine arguments
          ARGS="--all"
          if [ -n "${{ inputs.sport }}" ]; then
            ARGS="--sport ${{ inputs.sport }}"
          fi
          if [ -n "${{ inputs.season }}" ]; then
            ARGS="$ARGS --season ${{ inputs.season }}"
          fi
          if [ "${{ inputs.skip_profiles }}" == "true" ]; then
            ARGS="$ARGS --skip-profiles"
          fi

          echo "Running: python -m backend.app.statsdb.cli seed-2phase $ARGS"
          python -m backend.app.statsdb.cli seed-2phase $ARGS

      - name: Recalculate percentiles
        run: |
          SEASON_ARG=""
          if [ -n "${{ inputs.season }}" ]; then
            SEASON_ARG="--season ${{ inputs.season }}"
          fi
          python -m backend.app.statsdb.cli percentiles $SEASON_ARG

      - name: Show database status
        run: python -m backend.app.statsdb.cli status

      - name: Upload updated database
        uses: actions/upload-artifact@v4
        with:
          name: stats-database
          path: ${{ env.STATSDB_PATH }}
          retention-days: 90
          if-no-files-found: error

      - name: Commit database changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [ -f "${{ env.STATSDB_PATH }}" ]; then
            git add "${{ env.STATSDB_PATH }}"
            git diff --staged --quiet || git commit -m "chore: weekly stats sync $(date +%Y-%m-%d)"
          fi

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
        continue-on-error: true

  notify-failure:
    name: Notify on Failure
    needs: sync
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Weekly Stats Sync Failed - ${new Date().toISOString().split('T')[0]}`,
              body: `The weekly stats sync workflow failed.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['bug', 'automation']
            });
