# Daily Roster Diff
# Runs daily at 8:00 AM UTC during sports seasons
# Detects trades, transfers, and new player signings

name: Daily Roster Diff

on:
  schedule:
    # Every day at 8:00 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      sport:
        description: 'Sport to diff (leave empty for all in-season)'
        required: false
        type: choice
        options:
          - ''
          - 'NBA'
          - 'NFL'
          - 'FOOTBALL'
      season:
        description: 'Season year (default: current)'
        required: false
        type: string
      force:
        description: 'Force run even if off-season'
        required: false
        type: boolean
        default: false

env:
  PYTHON_VERSION: '3.11'
  STATSDB_PATH: 'instance/statsdb/stats.sqlite'

jobs:
  check-season:
    name: Check In-Season Sports
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
      sports: ${{ steps.check.outputs.sports }}
    steps:
      - name: Determine in-season sports
        id: check
        run: |
          # Get current month (1-12)
          MONTH=$(date +%-m)

          # Sport season windows
          # NFL: Sep (9) - Feb (2)
          # NBA: Oct (10) - Jun (6)
          # Football: Aug (8) - May (5)

          SPORTS=""

          # NFL: in-season if month >= 9 OR month <= 2
          if [ $MONTH -ge 9 ] || [ $MONTH -le 2 ]; then
            SPORTS="NFL"
          fi

          # NBA: in-season if month >= 10 OR month <= 6
          if [ $MONTH -ge 10 ] || [ $MONTH -le 6 ]; then
            if [ -n "$SPORTS" ]; then
              SPORTS="$SPORTS,NBA"
            else
              SPORTS="NBA"
            fi
          fi

          # Football: in-season if month >= 8 OR month <= 5
          if [ $MONTH -ge 8 ] || [ $MONTH -le 5 ]; then
            if [ -n "$SPORTS" ]; then
              SPORTS="$SPORTS,FOOTBALL"
            else
              SPORTS="FOOTBALL"
            fi
          fi

          # Check if we should run
          if [ -n "$SPORTS" ] || [ "${{ inputs.force }}" == "true" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

          # Override with input if provided
          if [ -n "${{ inputs.sport }}" ]; then
            SPORTS="${{ inputs.sport }}"
          fi

          echo "sports=$SPORTS" >> $GITHUB_OUTPUT
          echo "In-season sports: $SPORTS"

  diff:
    name: Run Roster Diff
    needs: check-season
    if: needs.check-season.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Create statsdb directory
        run: mkdir -p instance/statsdb

      - name: Download existing database
        uses: actions/download-artifact@v4
        with:
          name: stats-database
          path: instance/statsdb/
        continue-on-error: true

      - name: Check database exists
        id: check-db
        run: |
          if [ -f "${{ env.STATSDB_PATH }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::error::Database not found. Run weekly sync first."
            exit 1
          fi

      - name: Run roster diff
        env:
          API_SPORTS_KEY: ${{ secrets.API_SPORTS_KEY }}
        run: |
          SPORTS="${{ needs.check-season.outputs.sports }}"
          SEASON_ARG=""
          if [ -n "${{ inputs.season }}" ]; then
            SEASON_ARG="--season ${{ inputs.season }}"
          fi

          echo "Running roster diff for: $SPORTS"

          # If running all, use --all flag
          if [ "$SPORTS" == "NFL,NBA,FOOTBALL" ] || [ "$SPORTS" == "NFL,FOOTBALL" ] || [ -z "${{ inputs.sport }}" ]; then
            echo "Running: python -m backend.app.statsdb.cli diff --all $SEASON_ARG"
            python -m backend.app.statsdb.cli diff --all $SEASON_ARG
          else
            # Run for specific sports
            IFS=',' read -ra SPORT_ARRAY <<< "$SPORTS"
            for SPORT in "${SPORT_ARRAY[@]}"; do
              if [ "$SPORT" == "FOOTBALL" ]; then
                # Football requires running for each priority league
                echo "Running: python -m backend.app.statsdb.cli diff --sport FOOTBALL $SEASON_ARG --league 39"
                python -m backend.app.statsdb.cli diff --sport FOOTBALL $SEASON_ARG --league 39 || true
                python -m backend.app.statsdb.cli diff --sport FOOTBALL $SEASON_ARG --league 140 || true
                python -m backend.app.statsdb.cli diff --sport FOOTBALL $SEASON_ARG --league 78 || true
                python -m backend.app.statsdb.cli diff --sport FOOTBALL $SEASON_ARG --league 135 || true
                python -m backend.app.statsdb.cli diff --sport FOOTBALL $SEASON_ARG --league 61 || true
                python -m backend.app.statsdb.cli diff --sport FOOTBALL $SEASON_ARG --league 253 || true
              else
                echo "Running: python -m backend.app.statsdb.cli diff --sport $SPORT $SEASON_ARG"
                python -m backend.app.statsdb.cli diff --sport $SPORT $SEASON_ARG || true
              fi
            done
          fi

      - name: Show database status
        run: python -m backend.app.statsdb.cli status

      - name: Upload updated database
        uses: actions/upload-artifact@v4
        with:
          name: stats-database
          path: ${{ env.STATSDB_PATH }}
          retention-days: 90
          if-no-files-found: error

      - name: Commit database changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [ -f "${{ env.STATSDB_PATH }}" ]; then
            git add "${{ env.STATSDB_PATH }}"
            git diff --staged --quiet || git commit -m "chore: daily roster diff $(date +%Y-%m-%d)"
          fi

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
        continue-on-error: true

  skip-notification:
    name: Log Off-Season Skip
    needs: check-season
    if: needs.check-season.outputs.should_run == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Log skip reason
        run: |
          echo "::notice::Roster diff skipped - no sports currently in-season"
          echo "In-season sports: ${{ needs.check-season.outputs.sports }}"
